<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Service - Spark Platform</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h1>‚òÅÔ∏è Cloud Data Processing Service</h1>
        
        <!-- Upload Section -->
        <div class="card">
            <h2>1. Upload Dataset</h2>
            <input type="file" id="fileInput">
            <button class="btn" onclick="uploadFile()">Upload</button>
        </div>

        <!-- Job Configuration -->
        <div class="card">
            <h2>2. Configure Job</h2>
            <label>Select Dataset:</label>
            <select id="fileSelect"></select>
            
            <br><br>
            
            <label>Job Type:</label>
            <select id="jobType" onchange="document.getElementById('ml-options').style.display = this.value === 'ml' ? 'block' : 'none'">
                <option value="stats">Descriptive Statistics</option>
                <option value="ml">Machine Learning</option>
            </select>
            
            <div id="ml-options" style="display:none; margin-top:10px; border-left: 2px solid #3498db; padding-left: 10px;">
                <label>Algorithm:</label>
                <select id="mlAlgo">
                    <option value="linear_regression">Linear Regression</option>
                    <option value="logistic_regression">Logistic Regression</option>
                    <option value="kmeans">K-Means Clustering</option>
                    <option value="fpgrowth">FPGrowth (Association Rules)</option>
                </select>
                <br><br>
                <label>Target Column (for Regression/Classification):</label>
                <input type="text" id="targetCol" placeholder="e.g., price">
            </div>

            <br><br>
            <button class="btn" onclick="submitJob()">Run Job üöÄ</button>
        </div>

        <!-- Status & Results -->
        <div class="card">
            <h2>3. Status & Results</h2>
            <div id="status-log">Ready...</div>
            <div id="resultsArea" style="margin-top: 20px;"></div>
        </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
